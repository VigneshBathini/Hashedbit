<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="bookingID"></h1>
    <script>
        let booking=""
        for(let i=0;i<4;i++)
        {
            let r = Math.trunc(Math.random()*10)
            booking=booking+r
        }
        console.log(booking)

        document.getElementById("bookingID").innerHTML= "Your Booking ID is " + booking
    </script>
</body>
</html>
