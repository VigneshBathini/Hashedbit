<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name : <input type="text" id="name">
        <br/><br>
        Email : <input type="email" id="email">
        <br><br>
        Phone number : <input type="number" id="phn">
        <br><br>
        <button onclick="formFn()">Submit</button>
    </form>
    <script>
        formFn(){

            let n=document.getElementById("name").value
            let e=document.getElementById("email").value
            let p = document.getElementById("phn").value

            sessionStorage.setItem(n,"names")
            sessionStorage.setItem(e, "email")
            sessionStorage.setItem(p,"phone")

        }
    </script>
</body>
</html>
